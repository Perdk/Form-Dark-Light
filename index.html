 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site: cdn font awesome. Abaixo o Link que deixa utilizar os icones. Exemplo: Lua, Envelope, Chave.. etc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">

    <title>Form Dark/Light</title>
 </head>
 <body>
      <main id="container">
         <form id="login-form">
            <div id="form-header">
               <h1>Login</h1>
               <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            <!-- Imagens do site: https://icons8.com.br/ -->
            <div id="social-media">
               <a href="https://www.facebook.com/">
                  <img src="assets/img/facebook.png" alt="Facebook Logo"></a>

               <a href="https://www.google.com.br/">
                  <img src="assets/img/google.png" alt="Google Logo"></a>
                  
               <a href="https://github.com/">
                  <img src="assets/img/github.png" alt="Github Logo"></a>
            </div>
         
            <div id="inputs">

               <div class="input-box">
                  <label for="name">
                     Nome
                     <div id="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">
                     </div>
                  </label>
               </div>

               <div class="input-box">
                  <label for="email">
                     E-mail
                     <div id="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                     </div>
                  </label>
               </div>

               <div class="input-box">
                  <label for="passowrd">
                     Senha
                     <div id="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="passowrd" id="passowrd" name="passowrd">
                     </div>
                  </label>
               </div>

               <div id="forgot-passaword">
                  <a href="#">
                     Esqueceu sua senha?
                  </a>
               </div>
            </div>  
         
            <button type="submit" id="login-button">
               Login
            </button>
         
         </form>
      </main> 

      <script src="script.js"></script>
 </body>
 </html>
